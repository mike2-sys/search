<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="advance.html">Advance Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <img src="https://pngimg.com/uploads/google/google_PNG19625.png" atl="Google logo" class="google-logo">
            <form action="https://www.google.com/search" method="GET">
                <div class="search-bar">
                    <input type="text" name="tbm" value="isch" hidden>
                    <input type="text" name="q" placeholder="Search Image" autofocus>
                    <input type="submit" value="google Image search">
                </div>
            </form>
        </main>
    </body>
</html>
